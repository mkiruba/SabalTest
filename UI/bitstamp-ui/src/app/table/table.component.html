<!-- DataTables -->

<div class="card mb-3">
  <div class="card-header"><i class="fa fa-table"></i> Ticker</div>
  <div class="card-body">
    <div class="table-responsive">
      <table
        class="table table-bordered"
        id="dataTable"
        width="100%"
        cellspacing="0">      
        <thead>
          <tr>
            <th *ngFor="let tableHeader of tableHeaders">
              <span *ngIf="isNumber(tableHeader)">{{ tableHeader }}</span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tableValue of tableValuesArray">              
            <td *ngFor="let tv of tableValue">
                <span *ngIf="isNumber(tv)">{{ tv }}</span>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
