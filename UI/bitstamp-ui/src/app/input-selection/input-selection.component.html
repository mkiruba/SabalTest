<!-- Chart Inputs-->
<div class="card mb-3">
  <div class="card-header">
    Chart Inputs</div>    
  <div class="card-body">
    <div class="form-group row">
      <label for="currencySelect">Currency Pair</label>
      <div ngbDropdown class="d-inline-block ml-3">
        <button class="btn btn-outline-dark" id="currencySelect" ngbDropdownToggle>{{selectedCurrencyPair}}</button>
        <div ngbDropdownMenu aria-labelledby="currencySelect">
          <button class="dropdown-item" *ngFor="let currencyPair of currencyPairs" (click)="currencyPairChanged(currencyPair)">{{currencyPair}}</button>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="form-group">
        <button type="button" class="btn btn-outline-dark mx-auto" (click)="getData()">Get Data</button>
      </div>
    </div>
  </div>
