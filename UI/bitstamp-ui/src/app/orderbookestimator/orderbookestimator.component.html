<app-input-selection (currencyChangeEvent)="onCurrencyChange($event)"></app-input-selection>

<app-chart></app-chart>

<!-- DataTables -->
<div class="card mb-3">
    <div class="card-header"><i class="fa fa-table"></i> {{title}}</div>
    <div class="card-body">
      <div class="table-responsive" style="overflow-x:auto;">
        <table
          class="table table-bordered"
          id="dataTable"
          width="100%"
          cellspacing="0">
          <thead>
            <tr>
              <th *ngFor="let tableHeader of tableHeaders">{{ tableHeader }}</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td *ngFor="let tableValue of tableValues">
                <span *ngIf="isNumber(tableValue)">{{ tableValue }}</span>
                <table *ngIf="isObject(tableValue)">
                  <thead>
                    <tr>
                      <th>Price</th>
                      <th>Units</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let tv of tableValue">
                      <td>{{ tv[0] }}</td>
                      <td>{{ tv[1] }}</td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
